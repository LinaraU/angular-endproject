<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <img class="avatars" src = "{{product.itemImageUrl}}" >
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>

      <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <a href="https://telegram.me/share/url?url={{product.amazonUrl}}&text={{product.name + ' ' + product.price}}" target="_blank">
    <button (click)="share()">
    Share
  </button>
  </a>
<app-products-alerts   [product]="product"  (notify)="onNotify()">
</app-products-alerts>

  </h3>
</div>
