<a class = "back" (click) = "getBack()">Back</a>

<div *ngIf = "category">
    <h3> 
        {{ category.name }}
    </h3>
    <div *ngFor = "let product of category.products; index as productId">
        <h3>
            {{ product.name }}
        </h3>
        <img src = "{{product.itemImageUrl}}">

        <p *ngIf = "product.description"> <strong>Description: </strong>{{ product.description }}
         </p>

        <p *ngIf = "product.price"><strong>Price: </strong> 
        {{ product.price }}
         </p> 

        <p *ngIf = "product.amazonUrl"><a href="{{ product.amazonUrl }}" target="_blank"> Direct Link</a></p>

        <a href="https://telegram.me/share/url?url={{product.amazonUrl}}&text={{product.name + ' ' + product.price}}" target="_blank">Telegram</a>
        
        <br><button class = "like " (click) = "intCount(product)" >Like {{ product.count }}</button>
        
    </div>
</div>
